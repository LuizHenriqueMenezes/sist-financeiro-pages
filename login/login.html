<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="barra">
        <h1>Neneko</h1>
        <nav>
            <ul>
                <li><a href="#">Sobre n√≥s</a></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </div>
    <div class="conteudo">
        <div class="form login">
            <div class="title">Login</div>
            <div class="input-container ic1">
                <input id="login-email" class="input" type="email" placeholder=" " />
                <div class="cut"></div>
                <label for="login-email" class="placeholder">E-mail</label>
            </div>
            <div class="input-container ic2">
                <input id="login-password" class="input" type="password" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="login-password" class="placeholder">Senha</label>
            </div>
            <button type="text" class="submit">Entrar</button>
        </div>
        <div class="form cadastro">
            <div class="title">Cadastro</div>
            <div class="input-container ic1">
                <input id="cadastro-email" class="input" type="email" placeholder=" " />
                <div class="cut"></div>
                <label for="cadastro-email" class="placeholder">E-mail</label>
            </div>
            <div class="input-container ic2">
                <input id="cadastro-nome" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="cadastro-nome" class="placeholder">Nome</label>
            </div>
            <div class="input-container ic2">
                <input id="cadastro-password" class="input" type="password" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="cadastro-password" class="placeholder">Senha</label>
            </div>
            <button type="text" class="submit">Cadastrar</button>
        </div>
    </div>
</body>

</html>
